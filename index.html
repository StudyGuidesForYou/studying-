<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Launcher</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- CLASS CODE SCREEN -->
  <main id="class-screen" class="screen">
    <div class="glass code-card">
      <h1 class="title">Enter Class Code</h1>
      <div class="code-row" id="code-row">
        <input class="code-input" maxlength="1" inputmode="text" />
        <input class="code-input" maxlength="1" inputmode="text" />
        <input class="code-input" maxlength="1" inputmode="text" />
        <input class="code-input" maxlength="1" inputmode="text" />
        <input class="code-input" maxlength="1" inputmode="text" />
      </div>
      <button id="enter-code" class="btn primary">Enter</button>
    </div>
    <div class="aurora" aria-hidden="true"></div>
  </main>

  <!-- DASHBOARD WRAPPER (hidden until code accepted) -->
  <section id="dashboard" class="screen hidden">
    <div class="dash-wrapper">
      <div class="dash-content glass">

        <!-- URL bar -->
        <div class="url-bar">
          <input id="url-input" placeholder="Enter URL..." autocomplete="off" />
          <button id="launch-btn" class="btn small">Launch</button>
          <button id="fullscreen-btn" class="btn small">Fullscreen</button>
        </div>

        <!-- Iframe container -->
        <div id="iframe-container" class="iframe-container">
          <iframe id="game-frame" title="Launcher Frame" sandbox="allow-forms allow-scripts allow-same-origin allow-popups"></iframe>
        </div>

        <!-- Prebuilt games -->
        <h3 class="games-title">Games</h3>
        <div class="games-grid" id="games-grid">
          <button class="game-btn" data-url="https://slowroads.io">Slowroads.io</button>
          <button class="game-btn" data-url="https://bloxd.io">Bloxd.io</button>
          <button class="game-btn" data-url="https://diep.io">Diep.io</button>
          <button class="game-btn" data-url="https://ev.io">EV.io</button>
          <button class="game-btn" data-url="https://jellymar.io">Jellymar.io</button>
          <button class="game-btn" data-url="https://slopeonline.online">Slope Online</button>
          <button class="game-btn" data-url="https://ethonion10.neocities.org">Ethonion10</button>
          <button class="game-btn" data-url="https://emulatorgames.online">EmulatorGames</button>
          <button class="game-btn" data-url="https://sandboxels.r74n.com">Sandboxels</button>
          <button class="game-btn" data-url="https://wplace.live">wPlace</button>
          <button class="game-btn" data-url="https://miniplay.com">Miniplay</button>
          <button class="game-btn" data-url="https://azgames.io">AZGames</button>
        </div>

      </div>
    </div>

    <div class="aurora" aria-hidden="true"></div>
  </section>

  <script src="script.js"></script>
</body>
</html>
