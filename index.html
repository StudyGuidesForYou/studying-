<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Class Code Portal</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<!-- CLASS CODE SCREEN -->
<div id="class-code-screen">
  <h1>Enter Class Code</h1>
  <div id="code-boxes">
    <input type="text" maxlength="1" class="code-input">
    <input type="text" maxlength="1" class="code-input">
    <input type="text" maxlength="1" class="code-input">
    <input type="text" maxlength="1" class="code-input">
    <input type="text" maxlength="1" class="code-input">
  </div>
  <button id="class-code-button">Enter</button>
  <p id="code-message"></p>
</div>

<!-- URL LAUNCHER SCREEN -->
<div id="main-screen">
  <div id="url-bar">
    <input type="text" id="url-input" placeholder="Enter URL...">
    <button id="url-button">Go</button>
  </div>
  <div id="iframe-container">
    <iframe id="main-iframe" src=""></iframe>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
