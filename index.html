<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Class Code Launcher — Aurora</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- SETTINGS LOGO (hidden until unlock) -->
  <button id="settings-logo" class="hidden" aria-label="Open settings" title="Settings">
    <svg viewBox="0 0 80 80" width="44" height="44" aria-hidden="true">
      <g transform="translate(10,10)">
        <polygon class="diamond large" points="30,0 60,30 30,60 0,30" />
        <polygon class="diamond small"  points="36,6 66,36 36,66 6,36" />
      </g>
    </svg>
  </button>

  <!-- SETTINGS OVERLAY & PANEL (hidden until logo clicked) -->
  <div id="settings-overlay" class="hidden" aria-hidden="true">
    <aside id="settings-panel" role="dialog" aria-label="Settings panel">
      <header class="panel-header">
        <h2>Settings</h2>
        <button id="settings-close" aria-label="Close settings">✕</button>
      </header>

      <section class="panel-section">
        <h3>Background</h3>
        <label class="label-inline">Pick a color</label>
        <input id="bg-color" type="color" aria-label="Background color" />
        <div class="or">— OR —</div>
        <label class="label-inline">Upload an image</label>
        <input id="bg-file" type="file" accept="image/*" aria-label="Background image" />
        <button id="bg-clear" class="btn-ghost">Reset background</button>
        <div id="bg-preview" class="bg-preview" aria-hidden="true"></div>
      </section>

      <section class="panel-section">
        <h3>Utilities</h3>
        <div class="apps-grid">
          <button class="app-btn" data-app="stopwatch">Open Stopwatch</button>
          <button class="app-btn" data-app="timer">Open Timer</button>
          <button class="app-btn" data-app="alarm">Open Alarm</button>
        </div>
      </section>

      <footer class="panel-footer">
        <small>Settings saved locally in your browser.</small>
      </footer>
    </aside>
  </div>

  <!-- DRAGGABLE WINDOWS (Hidden initially) -->
  <div id="apps-root">
    <div class="app-window hidden" id="win-stopwatch" data-app="stopwatch" role="dialog" aria-label="Stopwatch">
      <div class="window-header">Stopwatch <span class="drag-hint">⠿</span></div>
      <div class="window-body">
        <div id="sw-display" class="big-display">00:00.00</div>
        <div class="controls-row">
          <button id="sw-start" class="btn">Start</button>
          <button id="sw-stop" class="btn">Stop</button>
          <button id="sw-reset" class="btn btn-ghost">Reset</button>
        </div>
      </div>
    </div>

    <div class="app-window hidden" id="win-timer" data-app="timer" role="dialog" aria-label="Timer">
      <div class="window-header">Timer <span class="drag-hint">⠿</span></div>
      <div class="window-body">
        <input id="timer-min" type="number" min="0" placeholder="Minutes" />
        <div class="controls-row">
          <button id="timer-start" class="btn">Start</button>
          <button id="timer-stop" class="btn btn-ghost">Stop</button>
        </div>
        <div id="timer-status" class="muted small"></div>
      </div>
    </div>

    <div class="app-window hidden" id="win-alarm" data-app="alarm" role="dialog" aria-label="Alarm">
      <div class="window-header">Alarm <span class="drag-hint">⠿</span></div>
      <div class="window-body">
        <input id="alarm-time" type="time" />
        <div class="controls-row">
          <button id="alarm-set" class="btn">Set Alarm</button>
          <button id="alarm-clear" class="btn btn-ghost">Clear</button>
        </div>
        <div id="alarm-status" class="muted small"></div>
      </div>
    </div>
  </div>

  <!-- CLASS CODE SCREEN (only this visible on load) -->
  <main id="class-code-screen" role="main" aria-labelledby="enter-heading">
    <h1 id="enter-heading">Enter Class Code</h1>

    <div id="code-row" class="code-row" role="group" aria-label="Class code">
      <input class="code-box" maxlength="1" inputmode="text" autocomplete="off" />
      <input class="code-box" maxlength="1" inputmode="text" autocomplete="off" />
      <input class="code-box" maxlength="1" inputmode="text" autocomplete="off" />
      <input class="code-box" maxlength="1" inputmode="text" autocomplete="off" />
      <input class="code-box" maxlength="1" inputmode="text" autocomplete="off" />
    </div>

    <div id="code-status" class="muted small" aria-live="polite"></div>
  </main>

  <!-- MAIN LAUNCHER (hidden until unlock) -->
  <div id="main-launcher" class="hidden">
    <header id="topbar">
      <div class="left-space"></div>
      <div class="center">
        <input id="url-input" type="text" placeholder="Enter URL (example.com or https://example.com)" />
        <button id="open-url" class="btn primary">Open</button>
      </div>
      <div class="right-space"></div>
    </header>

    <section id="viewer-area">
      <iframe id="viewer" sandbox="allow-same-origin allow-scripts allow-forms allow-popups"></iframe>
    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>
