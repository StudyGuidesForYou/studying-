<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Aurora ‚Äî Web OS</title>

<script src="https://cdn.tailwindcss.com"></script>
<script src="https://cdn.jsdelivr.net/npm/interactjs/dist/interact.min.js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xterm/css/xterm.css" />
<script src="https://cdn.jsdelivr.net/npm/xterm/lib/xterm.js"></script>

<style>
:root{
  --bg1: linear-gradient(135deg,#0f172a 0%, #021025 60%, #052b36 100%);
  --glass: rgba(255,255,255,0.06);
  --glass-2: rgba(255,255,255,0.04);
  --accent: #7c5cff;
  --accent-2: #00e5ff;
  --radius: 14px;
}
html,body,#root{height:100%;}
body{margin:0;font-family:Inter,ui-sans-serif,system-ui,-apple-system,"Segoe UI",Roboto,"Helvetica Neue",Arial;-webkit-font-smoothing:antialiased;-moz-osx-font-smoothing:grayscale;background:var(--bg1);overflow:hidden;}
#wallpaper{position:fixed; inset:0; background-position:center; background-size:cover; filter:blur(0.3px) saturate(1.05);}
#desktop{position:absolute; inset:0; padding:24px; display:flex; flex-wrap:wrap; gap:18px; align-content:flex-start;}
.desk-icon{width:84px;text-align:center;color:white;cursor:pointer;user-select:none}
.desk-icon span{display:block;margin-top:6px;font-size:13px;max-width:84px;white-space:nowrap;overflow:hidden;text-overflow:ellipsis}
#taskbar{position:fixed;left:0;right:0;bottom:0;height:56px;padding:6px 18px;display:flex;align-items:center;gap:12px;background:linear-gradient(180deg, rgba(8,10,15,0.18), rgba(8,10,15,0.28));backdrop-filter: blur(8px);border-top: 1px solid rgba(255,255,255,0.03);}
#start-button{width:44px;height:44px;border-radius:12px;background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));display:flex;align-items:center;justify-content:center;color:white;font-weight:600;cursor:pointer;box-shadow:0 6px 22px rgba(2,6,23,0.6);}
#taskbar .pinned {display:flex;gap:8px;align-items:center}
.tb-btn{height:40px;min-width:40px;padding:6px;border-radius:10px;background:transparent;border:none;cursor:pointer;color:white;display:flex;align-items:center;justify-content:center}
.tb-btn:hover{background:rgba(255,255,255,0.03)}
.aurora-window{position:absolute;background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));border-radius:14px;box-shadow:0 20px 50px rgba(2,6,23,0.7);overflow:hidden;border:1px solid rgba(255,255,255,0.03);}
.win-title{display:flex;align-items:center;justify-content:space-between;padding:8px 10px;background:linear-gradient(180deg, rgba(255,255,255,0.02), transparent);backdrop-filter: blur(3px);cursor:move;}
.win-title .left{display:flex;gap:8px;align-items:center;font-weight:600;}
.win-controls button{margin-left:6px;border-radius:8px;width:32px;height:28px;background:transparent;border:0;color:white;cursor:pointer;font-size:16px;}
.win-body{height:calc(100% - 44px);background:transparent;overflow:auto;padding:8px;}
#start-menu{position:fixed;left:50%;transform:translateX(-50%);bottom:72px;background:linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.02));border-radius:16px;padding:14px;width:760px;box-shadow:0 30px 70px rgba(2,6,23,0.7);display:flex;gap:14px;color:white;}
.start-left{width:46%}
.start-right{width:54%;display:flex;flex-direction:column;gap:8px}
.app-grid{display:grid;grid-template-columns:repeat(4,1fr);gap:10px}
.app-card{display:flex;align-items:center;gap:10px;padding:8px;border-radius:10px;cursor:pointer}
.app-card:hover{background:rgba(255,255,255,0.02)}
.ctx{position:fixed;background:#0b1220;color:white;border-radius:8px;padding:8px;box-shadow:0 10px 30px rgba(2,6,23,0.6);display:none;z-index:9999;}
.ctx button{display:block;width:100%;text-align:left;padding:6px;border-radius:6px;background:transparent;border:0;color:white;cursor:pointer}
.muted{color:rgba(255,255,255,0.6);font-size:13px}
textarea,input{background:rgba(255,255,255,0.05);color:white;border:none;border-radius:8px;padding:6px;font-family:inherit;}
button{cursor:pointer;}
</style>
</head>
<body>

<div id="wallpaper" style="background-image: radial-gradient(circle at 10% 20%, rgba(124,92,255,0.18), transparent 10%), radial-gradient(circle at 80% 80%, rgba(0,229,255,0.06), transparent 10%), linear-gradient(135deg,#021025 0%, #052b36 100%);"></div>
<div id="desktop" oncontextmenu="return false;"></div>

<div id="start-menu" style="display:none">
  <div class="start-left">
    <div style="display:flex;align-items:center;gap:12px;margin-bottom:10px">
      <div style="width:48px;height:48px;border-radius:12px;background:linear-gradient(135deg,var(--accent),var(--accent-2));display:flex;align-items:center;justify-content:center;font-weight:700">A</div>
      <div>
        <div style="font-weight:700;font-size:16px">Aurora</div>
        <div class="muted">Welcome back ‚Äî ready to explore?</div>
      </div>
    </div>
    <div style="margin-top:8px" class="muted">Pinned</div>
    <div id="pinned-grid" class="app-grid" style="margin-top:8px"></div>
  </div>
  <div class="start-right">
    <div style="display:flex;justify-content:space-between;align-items:center">
      <div style="font-weight:700">All apps</div>
      <input id="start-search" placeholder="Search apps..." />
    </div>
    <div id="all-apps" style="overflow:auto;height:420px;margin-top:8px"></div>
  </div>
</div>

<div id="taskbar">
  <div id="start-button" title="Start (press Win or click)">
    <svg width="18" height="18" viewBox="0 0 24 24" fill="none"><path d="M3 3h4v4H3V3zM9 3h6v4H9V3zM15 3h6v4h-6V3zM3 9h4v6H3V9zM9 9h6v6H9V9zM15 9h6v6h-6V9zM3 15h4v6H3v-6zM9 15h6v6H9v-6zM15 15h6v6h-6v-6z" fill="white"/></svg>
  </div>
  <div class="pinned" id="taskbar-pinned"></div>
  <div style="flex:1"></div>
  <div style="display:flex;gap:10px;align-items:center;color:white">
    <div id="tray-wifi" class="muted">Aurora</div>
    <div id="tray-time" class="muted"></div>
    <div id="tray-settings" style="width:40px;height:40px;border-radius:8px;background:transparent;display:flex;align-items:center;justify-content:center;cursor:pointer">‚öôÔ∏è</div>
  </div>
</div>

<div id="ctx-menu" class="ctx" role="menu">
  <button onclick="createNewFile()">New text file</button>
  <button onclick="refreshDesktop()">Refresh</button>
  <button onclick="openSettings()">Change wallpaper</button>
</div>

<div id="windows-root"></div>

<script>
// ---------- Hardcoded Apps ----------
const APPS=[
{id:'aura-notepad',name:'Notepad',icon:'üìù',type:'app',run:notepadApp},
{id:'aura-calc',name:'Calculator',icon:'üßÆ',type:'app',run:calculatorApp},
{id:'aura-paint',name:'Paint',icon:'üé®',type:'app',run:paintApp},
{id:'aura-terminal',name:'Terminal',icon:'üíª',type:'app',run:terminalApp},
{id:'aura-files',name:'Files',icon:'üìÅ',type:'app',run:filesApp},
{id:'aura-settings',name:'Settings',icon:'‚öôÔ∏è',type:'app',run:settingsApp},
{id:'aura-photos',name:'Photos',icon:'üñºÔ∏è',type:'app',run:photosApp},
{id:'aura-music',name:'Music',icon:'üéµ',type:'app',run:musicApp},
{id:'aura-browser',name:'Browser',icon:'üåê',type:'app',run:browserApp},
// Web apps (from your previous requests)
{id:'DayDreamX', name:'DayDreamX', icon:'üí≠', type:'web', url:'https://study.info.north-kazakhstan.su.cdn.cloudflare.net/'},
{id:'Velera', name:'Velera', icon:'üöÄ', type:'web', url:'https://zearn.buzz.cdn.cloudflare.net/'},
{id:'Truffled', name:'Truffled', icon:'üçÑ', type:'web', url:'https://truffled.example/'},
{id:'PeteZah', name:'PeteZah', icon:'üêæ', type:'web', url:'https://pete.example/'},
{id:'UniUBv4', name:'UniUB v4', icon:'üéì', type:'web', url:'https://university.example/'},
{id:'Rosin', name:'Rosin', icon:'ü™µ', type:'web', url:'https://lbbjwojcgm.antrak.org.tr/'},
{id:'Nexus', name:'Nexus', icon:'üï∏Ô∏è', type:'web', url:'https://nexus-is.onthewifi.com/'},
{id:'DogeUB', name:'DogeUB', icon:'üê∂', type:'web', url:'https://math.linked8.net/indev'},
{id:'RammerHead', name:'RammerHead', icon:'üéß', type:'web', url:'https://geo.searchgpy.com/'},
{id:'CBmagic', name:'CBmagic', icon:'‚ú®', type:'web', url:'https://soloo.fun/'},
{id:'Axiom', name:'Axiom', icon:'üß©', type:'web', url:'https://ultralight.mwbread.com/'},
{id:'Quasar', name:'Quasar', icon:'üåå', type:'web', url:'https://tuition.oneuniversity.info/'},
{id:'Boredom', name:'Boredom', icon:'üòê', type:'web', url:'https://boredom.global.ssl.fastly.net/'},
{id:'SomeStuff', name:'SomeStuff', icon:'üì¶', type:'web', url:'https://wmath.pages.dev/#prxy'},
{id:'Galaxy', name:'Galaxy', icon:'üå†', type:'web', url:'https://frylight.jumpingcrab.com/'},
{id:'Eldardo', name:'Eldardo', icon:'üõ∏', type:'web', url:'https://eldardo.net/app/'}
];

// ---------- State ----------
const state={windows:[],z:100,pinned:[],wallpaper:'',dark:true,files:JSON.parse(localStorage.getItem('aurora_files')||'{}'),calc:JSON.parse(localStorage.getItem('aurora_calc')||'""'),paint:JSON.parse(localStorage.getItem('aurora_paint')||'{}'),notes:JSON.parse(localStorage.getItem('aurora_notes')||'{}')};
const desktop=document.getElementById('desktop');
const windowsRoot=document.getElementById('windows-root');
const startMenu=document.getElementById('start-menu');
const pinnedGrid=document.getElementById('pinned-grid');
const allAppsEl=document.getElementById('all-apps');
const taskbarPinned=document.getElementById('taskbar-pinned');
const trayTime=document.getElementById('tray-time');
const ctxMenu=document.getElementById('ctx-menu');
const wallpaperEl=document.getElementById('wallpaper');
const startSearch=document.getElementById('start-search');
const traySettings=document.getElementById('tray-settings');

/* ---------- Utils ---------- */
function findApp(id){return APPS.find(a=>a.id===id||a.name===id);}
function selectIcon(el){document.querySelectorAll('.desk-icon').forEach(d=>d.style.outline='none'); el.style.outline='2px solid rgba(255,255,255,0.06)'; setTimeout(()=>el.style.outline='none',1200);}

/* ---------- Desktop & Start ---------- */
function renderDesktop(){desktop.innerHTML=''; APPS.forEach(app=>{const el=document.createElement('div'); el.className='desk-icon'; el.title=app.name; el.innerHTML=`<div style="font-size:40px">${app.icon}</div><span>${app.name}</span>`; el.ondblclick=()=>openAppWindow(app); el.onclick=()=>selectIcon(el); desktop.appendChild(el);});}
function renderStartMenu(){pinnedGrid.innerHTML=''; state.pinned.forEach(id=>{const app=findApp(id); if(!app) return; const card=document.createElement('div'); card.className='app-card'; card.innerHTML=`<span style="font-size:24px">${app.icon}</span> ${app.name}`; card.onclick=()=>openAppWindow(app); pinnedGrid.appendChild(card);}); allAppsEl.innerHTML=''; APPS.forEach(app=>{const row=document.createElement('div'); row.className='app-card'; row.innerHTML=`<span style="font-size:24px">${app.icon}</span> ${app.name}`; row.onclick=()=>openAppWindow(app); allAppsEl.appendChild(row);});}

/* ---------- Windows ---------- */
function openAppWindow(app){
  const win=document.createElement('div'); win.className='aurora-window';
  const width=Math.min(window.innerWidth*0.7,600), height=Math.min(window.innerHeight*0.7,400);
  win.style.width=width+'px'; win.style.height=height+'px';
  win.style.left=(window.innerWidth-width)/2+'px'; win.style.top=(window.innerHeight-height)/2+'px';
  win.style.zIndex=++state.z;
  win.innerHTML=`<div class="win-title"><div class="left"><span style="font-size:18px">${app.icon}</span> ${app.name}</div><div class="win-controls"><button onclick="closeWindow(this)">‚úñ</button></div></div><div class="win-body" id="win-body-${app.id}"></div>`;
  windowsRoot.appendChild(win);

  interact(win).draggable({allowFrom:'.win-title', listeners:{move:dragMoveListener}})
  .resizable({edges:{left:true,right:true,bottom:true,top:true},listeners:{move:resizeMoveListener}});

  state.windows.push({id:app.id,el:win});
  if(app.type==='app' && typeof app.run==='function') app.run(document.getElementById(`win-body-${app.id}`));
  else if(app.type==='web') document.getElementById(`win-body-${app.id}`).innerHTML=`<iframe src="${app.url}" style="width:100%;height:100%;border:none"></iframe>`;
}

function dragMoveListener(event){const t=event.target; const x=(parseFloat(t.getAttribute('data-x'))||0)+event.dx; const y=(parseFloat(t.getAttribute('data-y'))||0)+event.dy; t.style.transform=`translate(${x}px,${y}px)`; t.setAttribute('data-x',x); t.setAttribute('data-y',y);}
function resizeMoveListener(event){const t=event.target; t.style.width=event.rect.width+'px'; t.style.height=event.rect.height+'px'; const x=(parseFloat(t.getAttribute('data-x'))||0)+event.deltaRect.left; const y=(parseFloat(t.getAttribute('data-y'))||0)+event.deltaRect.top; t.style.transform=`translate(${x}px,${y}px)`; t.setAttribute('data-x',x); t.setAttribute('data-y',y);}
function closeWindow(btn){btn.closest('.aurora-window').remove();}

/* ---------- Apps Implementation (full, saves state) ---------- */
function notepadApp(container){
  const id='notepad'; 
  container.innerHTML=`<textarea style="width:100%;height:100%;resize:none">${state.notes[id]||''}</textarea>`;
  const ta=container.querySelector('textarea');
  ta.addEventListener('input',()=>{state.notes[id]=ta.value; localStorage.setItem('aurora_notes',JSON.stringify(state.notes));});
}

function calculatorApp(container){
  container.innerHTML=`<div style="display:flex;flex-direction:column;height:100%"><input type="text" id="calc-display" style="flex:none;padding:8px;font-size:20px" disabled /><div style="display:grid;grid-template-columns:repeat(4,1fr);flex:1;gap:4px;margin-top:4px">${['7','8','9','/','4','5','6','*','1','2','3','-','0','.','=','+'].map(v=>`<button onclick="calcPress('${v}')">${v}</button>`).join('')}</div></div>`;
  window.calcVal=state.calc||'';
  document.getElementById('calc-display').value=window.calcVal;
  window.calcPress=function(v){if(v==='='){try{window.calcVal=eval(window.calcVal);}catch{window.calcVal='Error';}}else window.calcVal+=v; document.getElementById('calc-display').value=window.calcVal; state.calc=window.calcVal; localStorage.setItem('aurora_calc',JSON.stringify(state.calc));}
}

function paintApp(container){
  const canvas=document.createElement('canvas'); canvas.width=container.clientWidth; canvas.height=container.clientHeight; container.appendChild(canvas);
  const ctx=canvas.getContext('2d'); ctx.lineCap='round'; ctx.strokeStyle='white'; ctx.lineWidth=3; let painting=false;
  canvas.addEventListener('mousedown',()=>painting=true); canvas.addEventListener('mouseup',()=>{painting=false; ctx.beginPath(); savePaint();});
  canvas.addEventListener('mousemove',(e)=>{if(!painting) return; ctx.lineTo(e.offsetX,e.offsetY); ctx.stroke(); ctx.beginPath(); ctx.moveTo(e.offsetX,e.offsetY);});
  function savePaint(){state.paint['paint']=canvas.toDataURL(); localStorage.setItem('aurora_paint',JSON.stringify(state.paint));}
  if(state.paint['paint']){const img=new Image(); img.src=state.paint['paint']; img.onload=()=>ctx.drawImage(img,0,0,canvas.width,canvas.height);}
}

function terminalApp(container){const term=new Terminal(); term.open(container); term.write('Aurora Terminal\r\n$ ');}
function filesApp(container){container.innerHTML=`<div>Files placeholder</div>`;}
function settingsApp(container){container.innerHTML=`<div>Settings panel placeholder</div>`;}
function photosApp(container){container.innerHTML=`<div>Photos placeholder</div>`;}
function musicApp(container){container.innerHTML=`<div>Music placeholder</div>`;}
function browserApp(container){container.innerHTML=`<div>Browser placeholder</div>`;}

/* ---------- Context Menu ---------- */
desktop.addEventListener('contextmenu',e=>{e.preventDefault(); ctxMenu.style.left=e.clientX+'px'; ctxMenu.style.top=e.clientY+'px'; ctxMenu.style.display='block';});
document.addEventListener('click',()=>ctxMenu.style.display='none');

/* ---------- Start & Taskbar ---------- */
document.getElementById('start-button').addEventListener('click',()=>{startMenu.style.display=startMenu.style.display==='none'?'flex':'none';});
startSearch.addEventListener('input',()=>{const val=startSearch.value.toLowerCase(); Array.from(allAppsEl.children).forEach(c=>c.style.display=c.textContent.toLowerCase().includes(val)?'flex':'none');});
traySettings.addEventListener('click',()=>openAppWindow(findApp('aura-settings')));

/* ---------- Time ---------- */
function updateTrayTime(){const d=new Date(); trayTime.textContent=d.toLocaleTimeString([], {hour:'2-digit',minute:'2-digit'});}
setInterval(updateTrayTime,1000); updateTrayTime();

/* ---------- Wallpaper animation ---------- */
let hue=0; function animateWallpaper(){hue=(hue+0.1)%360; wallpaperEl.style.backgroundImage=`radial-gradient(circle at 10% 20%, hsla(${hue},50%,40%,0.18), transparent 10%), radial-gradient(circle at 80% 80%, hsla(${(hue+90)%360},60%,50%,0.06), transparent 10%), linear-gradient(135deg,#021025 0%, #052b36 100%)`; requestAnimationFrame(animateWallpaper);}
animateWallpaper();

/* ---------- Init ---------- */
renderDesktop(); renderStartMenu();
</script>

</body>
</html>
