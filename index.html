<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Class Code Launcher</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Custom Cursor -->
  <img id="custom-cursor" class="hidden" alt="cursor">

  <!-- Background Particles -->
  <canvas id="particles"></canvas>

  <!-- CLASS CODE SCREEN -->
  <div id="class-code-screen" class="center-box">
    <h1>Enter Class Code</h1>
    <input id="class-code-input" type="text" maxlength="16" autocomplete="off">
    <button id="class-code-btn">Enter</button>
    <p id="class-code-error" class="error"></p>
  </div>

  <!-- MAIN LAUNCHER -->
  <div id="launcher" class="hidden">
    <div class="top-bar">
      <input id="url-input" type="text" placeholder="Enter URL…">
      <button id="launch-btn">Launch</button>
      <button id="settings-btn">⚙️</button>
    </div>

    <iframe id="iframe" src=""></iframe>
  </div>

  <!-- SETTINGS PANEL -->
  <div id="settings" class="hidden settings-panel">
    <h2>Settings</h2>

    <label>Custom Cursor URL:</label>
    <input id="cursor-url" type="text" placeholder="Image URL…">
    <button id="cursor-apply">Apply Cursor</button>

    <label>Background Image URL:</label>
    <input id="bg-url" type="text" placeholder="Image URL…">
    <button id="bg-apply">Apply Background</button>

    <label>Particles:</label>
    <select id="particles-toggle">
      <option value="on">On</option>
      <option value="off">Off</option>
    </select>

    <button id="close-settings">Close</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
