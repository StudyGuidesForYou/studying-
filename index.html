<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Class Code Launcher</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>

  <!-- CLASS CODE SCREEN -->
  <div id="class-code-screen">
    <h1>Enter Class Code</h1>

    <div id="code-boxes">
      <input maxlength="1" class="digit" type="text">
      <input maxlength="1" class="digit" type="text">
      <input maxlength="1" class="digit" type="text">
      <input maxlength="1" class="digit" type="text">
      <input maxlength="1" class="digit" type="text">
    </div>

    <p id="code-error">Incorrect code</p>
  </div>

  <!-- MAIN PAGE -->
  <div id="main-page">
    <div id="url-bar">
      <input type="text" id="url-input" placeholder="Enter a URL..." />
      <button id="go-btn">Open</button>
    </div>

    <iframe id="viewer" src=""></iframe>
  </div>

  <script src="script.js"></script>
</body>
</html>
