<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Aurora — Web OS (Modern)</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- wallpaper -->
  <div id="wallpaper" aria-hidden="true"></div>

  <!-- desktop icons / area -->
  <main id="desktop" aria-label="Desktop" oncontextmenu="return false"></main>

  <!-- start menu -->
  <div id="start-menu" role="dialog" aria-hidden="true">
    <div class="start-left">
      <div class="brand">
        <div class="badge">A</div>
        <div>
          <div class="brand-title">Aurora</div>
          <div class="muted">Modern web OS — everything saved locally</div>
        </div>
      </div>

      <div class="section-title">Pinned</div>
      <div id="pinned-grid" class="app-grid"></div>
    </div>

    <div class="start-right">
      <div class="start-top">
        <div class="section-title">All apps</div>
        <input id="start-search" class="input" placeholder="Search apps..." />
      </div>
      <div id="all-apps" class="all-apps"></div>
    </div>
  </div>

  <!-- taskbar -->
  <nav id="taskbar" role="navigation" aria-label="Taskbar">
    <button id="start-button" class="start-toggle" title="Start (Win)"><span class="icon-grid"></span></button>
    <div id="taskbar-pinned" class="tb-pinned"></div>
    <div class="taskbar-spacer"></div>
    <div class="tray">
      <div id="tray-label" class="muted">Aurora</div>
      <div id="tray-time" class="muted"></div>
      <button id="tray-settings" class="tb-btn" title="Settings">⚙️</button>
    </div>
  </nav>

  <!-- context menu -->
  <div id="ctx-menu" class="context" role="menu" aria-hidden="true">
    <button id="ctx-new-file">New text file</button>
    <button id="ctx-upload-file">Upload file...</button>
    <button id="ctx-refresh">Refresh</button>
    <button id="ctx-wallpaper">Change wallpaper</button>
  </div>

  <!-- windows root -->
  <div id="windows-root" aria-live="polite"></div>

  <!-- hidden file input used for many imports -->
  <input id="file-picker" type="file" hidden multiple />

  <script src="script.js" defer></script>
</body>
</html>
