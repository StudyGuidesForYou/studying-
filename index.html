<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Class Portal — Launcher</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<!-- Left rotating logo (acts as settings button) -->
<img id="logo-btn" src="logo.png" alt="Logo" />

<!-- Side panel -->
<aside id="side-panel" aria-hidden="true">
  <div class="side-inner">
    <h3>Settings</h3>

    <section class="panel-section">
      <h4>Background</h4>
      <input id="bg-color" type="color">
      <div class="small">Or upload an image</div>
      <input id="bg-file" type="file" accept="image/*">
      <button id="bg-clear" class="small-ghost">Clear BG</button>
    </section>

    <section class="panel-section">
      <h4>Volume</h4>
      <label>Master <span id="master-val">100</span>%</label>
      <input id="master-vol" type="range" min="0" max="100">
      <label>SFX <span id="sfx-val">100</span>%</label>
      <input id="sfx-vol" type="range" min="0" max="100">
      <label>Iframe (best-effort) <span id="frame-val">100</span>%</label>
      <input id="frame-vol" type="range" min="0" max="100">
      <div class="small-muted">Iframe volume works only if page supports postMessage control (same-origin or cooperating page).</div>
    </section>

    <section class="panel-section">
      <h4>Tools</h4>
      <div class="tools-grid">
        <button id="open-stopwatch" class="tool-btn">Stopwatch</button>
        <button id="open-timer" class="tool-btn">Timer</button>
        <button id="open-alarm" class="tool-btn">Alarm</button>
        <button id="open-weather" class="tool-btn">Weather</button>
        <button id="open-notes" class="tool-btn">Notes</button>
      </div>
    </section>

    <section class="panel-section">
      <h4>Custom Cursor</h4>
      <input id="cursor-file" type="file" accept="image/*">
      <label>Size: <span id="cursor-size-val">48</span>px</label>
      <input id="cursor-size" type="range" min="16" max="128" value="48">
      <button id="cursor-clear" class="small-ghost">Clear Cursor</button>
    </section>

    <div style="flex:1"></div>
    <div class="small-muted">Settings are saved locally in your browser.</div>
  </div>
</aside>

<!-- Custom cursor element (follows the mouse when uploaded) -->
<img id="custom-cursor" class="hidden" alt="cursor">

<!-- Background canvas (particles) -->
<canvas id="bg-canvas" aria-hidden="true"></canvas>
<div class="bg-overlay"></div>

<!-- Code screen -->
<main id="code-screen" class="card glass">
  <h1>Class code?</h1>
  <p class="subtitle">Enter the 5-letter code</p>

  <div class="code-inputs" id="code-row">
    <input maxlength="1" class="box code-box" inputmode="text" autocomplete="off">
    <input maxlength="1" class="box code-box" inputmode="text" autocomplete="off">
    <input maxlength="1" class="box code-box" inputmode="text" autocomplete="off">
    <input maxlength="1" class="box code-box" inputmode="text" autocomplete="off">
    <input maxlength="1" class="box code-box" inputmode="text" autocomplete="off">
  </div>

  <div class="controls">
    <button id="paste-btn" class="ghost">Paste</button>
    <button id="clear-btn" class="ghost">Clear</button>
    <button id="enter-btn" class="primary">Enter</button>
  </div>

  <div id="status-line" class="status-line" aria-live="polite"></div>
</main>

<!-- Launcher screen (hidden until correct code) -->
<main id="app-screen" class="hidden">
  <div class="topbar">
    <div class="left">
      <h2 class="title">Launcher</h2>
    </div>
    <div class="right">
      <input id="url-input" placeholder="Enter URL (e.g. example.com or https://example.com)">
      <button id="go-btn" class="primary">Open</button>
    </div>
  </div>

  <div id="iframe-wrap">
    <iframe id="the-frame" sandbox="allow-same-origin allow-scripts allow-forms allow-popups" srcdoc="<p style='color: #ddd; padding: 20px;'>Enter a site above and press Open.</p>"></iframe>
  </div>
</main>

<!-- Modal container for tools -->
<div id="tools-modal" class="modal hidden" role="dialog" aria-modal="true">
  <div class="modal-card card glass">
    <button id="modal-close" class="close">✕</button>
    <div id="modal-body"></div>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
