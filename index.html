<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Class Portal — Games</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- BACKDROP / BG GRADIENT + SUBTLE PARTICLES -->
  <div id="bg">
    <canvas id="bg-canvas"></canvas>
    <div class="bg-gradient"></div>
  </div>

  <!-- STATUS / TOAST -->
  <div id="toast" class="toast hidden"></div>

  <!-- CLASS CODE SCREEN -->
  <main id="code-screen" class="screen center">
    <div class="card glass enter-card" role="dialog" aria-labelledby="title-code">
      <h1 id="title-code">Class code?</h1>
      <p class="subtitle">Enter the 5-letter code sent to your inbox</p>

      <div class="code-row" id="code-row" aria-label="Class code inputs">
        <input inputmode="text" maxlength="1" class="code-box" />
        <input inputmode="text" maxlength="1" class="code-box" />
        <input inputmode="text" maxlength="1" class="code-box" />
        <input inputmode="text" maxlength="1" class="code-box" />
        <input inputmode="text" maxlength="1" class="code-box" />
      </div>

      <div class="controls">
        <button id="paste-btn" class="ghost">Paste</button>
        <button id="clear-btn" class="ghost">Clear</button>
        <button id="submit-btn" class="primary">Enter</button>
      </div>

      <div id="status-line" class="status-line" aria-live="polite"></div>
    </div>
  </main>

  <!-- GAMES SCREEN -->
  <main id="games-screen" class="screen hidden">
    <div class="topbar">
      <h1>GAMES</h1>
      <div class="top-controls">
        <button id="reset-data" class="ghost">Reset Data</button>
        <button id="back-btn" class="ghost">Back</button>
      </div>
    </div>

    <section class="games-grid">
      <article class="game-card" data-game="tictactoe">
        <div class="card glass">
          <h3>Tic-Tac-Toe</h3>
          <p>Play vs a simple AI. Score is saved locally.</p>
          <div class="card-actions">
            <button class="play-btn">Play</button>
            <small id="ttt-score" class="score"></small>
          </div>
        </div>
      </article>

      <article class="game-card" data-game="notes">
        <div class="card glass">
          <h3>Notebook</h3>
          <p>Save notes locally. Auto-saves to your browser.</p>
          <div class="card-actions">
            <button class="play-btn">Open</button>
            <small class="score">Local</small>
          </div>
        </div>
      </article>

      <article class="game-card" data-game="coming">
        <div class="card glass">
          <h3>Coming Soon</h3>
          <p>More games & features are on the way.</p>
          <div class="card-actions">
            <button class="play-btn disabled" disabled>Locked</button>
          </div>
        </div>
      </article>
    </section>

    <!-- GAME MODAL (re-usable) -->
    <div id="modal" class="modal hidden" role="dialog" aria-modal="true">
      <div class="modal-card glass">
        <button id="close-modal" class="close">✕</button>
        <div id="modal-body"></div>
      </div>
    </div>
  </main>

<script src="script.js"></script>
</body>
</html>
