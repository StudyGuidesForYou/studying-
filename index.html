<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Portal</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- CLASS CODE PAGE -->
  <div id="class-page">
    <div class="glass code-box">
      <h1>Enter Class Code</h1>

      <div class="code-inputs">
        <input maxlength="1" class="code-char">
        <input maxlength="1" class="code-char">
        <input maxlength="1" class="code-char">
        <input maxlength="1" class="code-char">
        <input maxlength="1" class="code-char">
      </div>

      <button id="submit-code">Enter</button>
      <p id="code-error"></p>
    </div>
  </div>

  <!-- DASHBOARD (HIDDEN AT START) -->
  <div id="dashboard">

    <button id="settings-btn" class="glass small-btn">⚙️ Settings</button>

    <!-- URL launcher -->
    <div id="launcher" class="glass">
      <input id="launch-url" placeholder="Enter URL…">
      <button id="launch-btn" class="glass small-btn">Open</button>
    </div>

    <!-- IFRAME -->
    <div id="frame-box" class="glass">
      <iframe id="main-frame"></iframe>
    </div>

    <!-- PREBUILT GAMES (10 x 2 GRID, MODERNIZED)-->
    <h2 class="section-title">Quick Launch Games</h2>
    <div id="game-grid">
      <button class="game-btn" data-url="https://slowroads.io">SlowRoads</button>
      <button class="game-btn" data-url="https://bloxd.io">Bloxd.io</button>
      <button class="game-btn" data-url="https://diep.io">Diep.io</button>
      <button class="game-btn" data-url="https://ev.io">EV.io</button>
      <button class="game-btn" data-url="https://jellymar.io">Jellymar.io</button>
      <button class="game-btn" data-url="https://slopeonline.online">Slope Online</button>
      <button class="game-btn" data-url="https://ethonion10.neocities.org">Ethonion10</button>
      <button class="game-btn" data-url="https://emulatorgames.online">EmulatorGames</button>
      <button class="game-btn" data-url="https://sandboxels.r74n.com">Sandboxels</button>
      <button class="game-btn" data-url="https://wplace.live">WPlace</button>

      <!-- Added before breakage -->
      <button class="game-btn" data-url="https://azgames.io">AZGames</button>
      <button class="game-btn" data-url="https://miniplay.com">Miniplay</button>
    </div>

  </div>

  <script src="script.js"></script>

</body>
</html>
