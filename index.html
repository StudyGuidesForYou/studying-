<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Game Portal</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>

  <div class="container">

    <div id="login-box">
      <h1>Enter Class Code</h1>

      <input type="text" id="code-input" placeholder="Enter code...">

      <button id="enter-btn">Enter</button>

      <h3>Prebuilt Games</h3>
      <div class="game-buttons">
        <button class="game-btn" data-url="https://example1.com">Example 1</button>
        <button class="game-btn" data-url="https://example2.com">Example 2</button>
        <button class="game-btn" data-url="https://163-192-96-222.nip.io">NIP.IO Server</button>
      </div>
    </div>

    <div id="viewer" class="hidden">

      <div class="top-bar">
        <button id="close-iframe">✕</button>
        <button id="fullscreen-toggle">⛶</button>
      </div>

      <iframe id="game-frame" src=""></iframe>
    </div>

  </div>

<script src="script.js"></script>
</body>
</html>
