<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Class Code Launcher</title>

<style>
    body {
        margin: 0;
        font-family: Inter, sans-serif;
        background: #0b1525;
        color: white;
        user-select: none;
        overflow: hidden;
    }

    /* Fade Animations */
    .fade-in {
        opacity: 1;
        pointer-events: auto;
        transition: opacity .6s ease;
    }

    .fade-out {
        opacity: 0;
        pointer-events: none;
        transition: opacity .6s ease;
    }

    /* ---------- CLASS CODE SCREEN ---------- */
    #class-screen {
        position: absolute;
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        background: #0b1525;
        flex-direction: column;
        gap: 20px;
    }

    .class-box {
        background: rgba(255,255,255,0.05);
        padding: 40px 60px;
        border-radius: 20px;
        box-shadow: 0 10px 40px rgba(0,0,0,0.55);
        text-align: center;
    }

    .code-inputs {
        display: flex;
        gap: 15px;
        justify-content: center;
        margin: 20px 0;
    }

    .code-inputs input {
        width: 55px;
        height: 65px;
        border: none;
        background: rgba(0,0,0,0.35);
        border-radius: 10px;
        text-align: center;
        font-size: 32px;
        color: white;
        outline: none;
        transition: 0.2s;
    }

    .code-inputs input:focus {
        box-shadow: 0 0 10px #2a75ff;
    }

    .btn {
        padding: 10px 22px;
        border-radius: 8px;
        border: none;
        font-size: 15px;
        cursor: pointer;
        transition: 0.2s;
    }

    .btn-blue {
        background: #2a75ff;
    }

    .btn-blue:hover {
        background: #3e82ff;
    }

    .btn-dark {
        background: rgba(255,255,255,0.07);
    }

    /* ---------- LAUNCHER SCREEN (HIDDEN INITIALLY) ---------- */
    #launcher-screen {
        position: absolute;
        width: 100%;
        height: 100%;
        display: none;
        opacity: 0;
        padding: 20px;
        transition: opacity .6s ease;
    }

    .launcher-box {
        margin-top: 70px;
        width: 95%;
        height: 88%;
        margin-left: auto;
        margin-right: auto;
        border-radius: 16px;
        background: black;
        overflow: hidden;
    }

    iframe {
        width: 100%;
        height: 100%;
        border: none;
    }

    .url-bar {
        display: flex;
        justify-content: flex-end;
        gap: 10px;
    }

    .url-input {
        width: 260px;
        padding: 10px 12px;
        border-radius: 10px;
        border: none;
        background: rgba(255,255,255,0.1);
        color: white;
        outline: none;
    }

    /* ---------- SETTINGS LOGO ---------- */
    #settings-logo {
        position: absolute;
        top: 20px;
        left: 20px;
        width: 55px;
        opacity: 0;
        cursor: pointer;
        transition: opacity .5s, transform .4s ease;
        transform-origin: center;
    }

    #settings-logo.rotate {
        transform: rotate(90deg);
    }

</style>
</head>
<body>

<!-- ✅ CLASS CODE SCREEN -->
<div id="class-screen" class="fade-in">
    <div class="class-box">
        <h1>Class code?</h1>
        <p>Enter the 5-letter code</p>

        <div class="code-inputs">
            <input maxlength="1">
            <input maxlength="1">
            <input maxlength="1">
            <input maxlength="1">
            <input maxlength="1">
        </div>

        <button class="btn btn-dark" onclick="pasteCode()">Paste</button>
        <button class="btn btn-dark" onclick="clearCode()">Clear</button>
        <button class="btn btn-blue" onclick="submitCode()">Enter</button>
    </div>
</div>

<!-- ✅ SETTINGS LOGO (HIDDEN INITIALLY) -->
<img id="settings-logo" src="logo.png">

<!-- ✅ LAUNCHER SCREEN (HIDDEN INITIALLY) -->
<div id="launcher-screen">
    <div class="url-bar">
        <input id="url" class="url-input" placeholder="Enter URL (e.g. example.com)">
        <button class="btn btn-blue" onclick="openURL()">Open</button>
    </div>

    <div class="launcher-box">
        <iframe id="frame"></iframe>
    </div>
</div>

<script>
    const inputs = document.querySelectorAll('.code-inputs input');
    const classScreen = document.getElementById("class-screen");
    const launcher = document.getElementById("launcher-screen");
    const logo = document.getElementById("settings-logo");

    // Auto focus next box
    inputs.forEach((inp, i) => {
        inp.addEventListener("input", () => {
            if (inp.value && i < inputs.length - 1) inputs[i + 1].focus();
        });
    });

    function clearCode() {
        inputs.forEach(i => i.value = "");
        inputs[0].focus();
    }

    function pasteCode() {
        navigator.clipboard.readText().then(t => {
            t = t.trim().slice(0,5).toLowerCase();
            for (let i = 0; i < t.length; i++) inputs[i].value = t[i];
        });
    }

    // ✅ Code logic
    function submitCode() {
        let code = "";
        inputs.forEach(i => code += i.value.toLowerCase());

        if (code === "sigma") {
            classScreen.classList.add("fade-out");
            setTimeout(() => {
                classScreen.style.display = "none";
                launcher.style.display = "block";
                launcher.classList.add("fade-in");

                // fade in settings logo
                setTimeout(() => logo.style.opacity = "1", 200);
            }, 600);
        } else {
            classScreen.classList.add("shake");
        }
    }

    // ✅ Open URL inside iframe
    function openURL() {
        let url = document.getElementById("url").value.trim();
        if (!url) return;
        if (!url.startsWith("http")) url = "https://" + url;
        document.getElementById("frame").src = url;
    }

</script>

</body>
</html>
