<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Portal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">

        <h1>Enter Access Code</h1>

        <!-- 5 verification boxes -->
        <div class="code-boxes">
            <input maxlength="1" class="code" id="code1">
            <input maxlength="1" class="code" id="code2">
            <input maxlength="1" class="code" id="code3">
            <input maxlength="1" class="code" id="code4">
            <input maxlength="1" class="code" id="code5">
        </div>

        <!-- Long text input -->
        <input type="text" id="longInput" class="long-input" placeholder="Type something here...">

        <!-- Normal-sized button -->
        <button id="openBtn">OPEN</button>

        <p id="result"></p>

    </div>

    <script src="script.js"></script>
</body>
</html>
