<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Class Code Portal</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- CLASS CODE SCREEN -->
  <div id="class-code-screen" class="full-screen">
    <div class="glass code-box">
      <h1>Enter Class Code</h1>
      <div class="code-inputs">
        <input maxlength="1" class="code-input" />
        <input maxlength="1" class="code-input" />
        <input maxlength="1" class="code-input" />
        <input maxlength="1" class="code-input" />
        <input maxlength="1" class="code-input" />
      </div>
      <button id="enter-btn" class="btn-main">Enter</button>
    </div>
  </div>

  <!-- DASHBOARD -->
  <div id="dashboard-screen" class="hidden full-screen">
    <div class="glass dashboard-box">
      <h2>Game Dashboard</h2>

      <div class="games-grid">
        <!-- KEEPING YOUR ORDER EXACT — JUST MODERNIZED -->
        <button class="game-btn" data-url="https://ubg100.net/">UBG100</button>
        <button class="game-btn" data-url="https://ubg9.com/">UBG9</button>
        <button class="game-btn" data-url="https://mathadventurer.com/">Math Adventurer</button>
        <button class="game-btn" data-url="https://coolmathgames.com/">CoolMath</button>
        <button class="game-btn" data-url="https://poki.com/">Poki</button>
        <button class="game-btn" data-url="https://classroom6xgg.com/">Classroom 6x</button>
        <button class="game-btn" data-url="https://iogames.live/">IO Games</button>
        <button class="game-btn" data-url="https://azgames.io/">AZGames</button>
        <button class="game-btn" data-url="https://miniplay.com/">MiniPlay</button>
      </div>

      <div class="url-launcher glass">
        <input id="custom-url" placeholder="Enter custom URL…" />
        <button id="launch-btn" class="btn-main">Launch</button>
      </div>
    </div>
  </div>

  <!-- REDIRECT WARNING -->
  <div id="redirect-warning" class="hidden">
    <div class="glass warning-box">
      <h2>Leaving Portal</h2>
      <p id="redirect-text"></p>
      <button id="continue-btn" class="btn-main red">Continue</button>
      <button id="cancel-btn" class="btn-secondary">Cancel</button>
    </div>
  </div>

  <iframe id="game-frame" class="hidden"></iframe>

  <script src="script.js"></script>
</body>
</html>
